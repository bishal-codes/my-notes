<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malicious iframe</title>
  </head>
  <body>
    <h1>Malicious iframe</h1>

    <p>
      This page contains an iframe that is designed to steal your session
      cookies and other sensitive information. This iframe attempts to steal
      your session cookies from parent window.
    </p>

    <script>
      window.alert("Hi");
      // malicious JS Code in the iframe
      window.onload = function () {
        try {
          const parentWindow = window.parent;
          const parentDocument = parentWindow.document;
          //   const parentDocument = parentWindow.cookie;

          // attempt to read html
          const stolenData = parentDocument.innerHtml;
          alert("Stolen Data: " + stolenData);
        } catch (error) {
          console.error("Data theft failed: ", error);
        }
      };
    </script>
  </body>
</html>
