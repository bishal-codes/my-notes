<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clickjacking Example</title>
    <style>
      #legit-iframe {
        opacity: 0.1;
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <h1>Clickjacking Example</h1>
    <p>This page demonstrates clickjacking vulnerabilities.</p>
    <p>
      Click on the buttons below to see how they can be clicked from an outside
      frame:
    </p>

    <iframe
      src="http://localhost:8000/iframe-website1"
      frameborder="0"
      id="legit-iframe"
    ></iframe>

    <button id="overlay-button">Click Me!</button>

    <script>
      // Simulate the clickjacking attack by overlaying
      document
        .getElementById("overlay-button")
        .addEventListener("click", () => {
          alert("Click");
        });
    </script>
  </body>
</html>
